<div class="modal">
  <h2>➕ Nuovo Documento</h2>

  <label for="documentId">🆔 Nome documento:</label>
  <input id="documentId" [(ngModel)]="documentId" placeholder="ID documento" />

  <div *ngFor="let campo of campi; let i = index" class="campo-editor">
    <label for="campo-{{i}}-titolo">Titolo:</label>
    <input id="campo-{{i}}-titolo" [(ngModel)]="campo.chiave" placeholder="Titolo" />

    <label for="campo-{{i}}-contenuto">Contenuto:</label>
    <ngx-editor-menu [editor]="editor"></ngx-editor-menu>
    <ngx-editor
      [editor]="editor"
      [(ngModel)]="campo.valore"
      placeholder="Scrivi qui..."
    ></ngx-editor>
  </div>

  <div class="actions">
    <button (click)="aggiungiCampo()">➕ Aggiungi campo</button>
    <button (click)="caricaDocumento()">📤 Carica nuovo documento</button>
    <button (click)="chiudi.emit()">❌ Chiudi</button>
  </div>
</div>
